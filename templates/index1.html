<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('/static/I11.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100dvh;
            top: 100px;
        }

        header {
            background-color: #19253b59;
            box-shadow: 0 0 36px 0;
            backdrop-filter: blur(3px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 80%;
            margin: auto;
            padding: 1.2rem 0rem;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 800;
        }

        .logo p {
            color: #fff;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
        }

        li {
            padding: 0rem 1.1rem;
            float: left;
        }

        li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: .7px;
        }

        li a:hover {
            color: #91b2ff;
            transition: all .3s ease-in-out;
        }

        .button {
            display: flex;
            gap: 1rem;
        }

        .button input {
            font-weight: 500;
            color: #fff;
            border: 1px solid #fff;
            background-color: transparent;
            padding: .5rem 1rem;
            border-radius: 20%;
            cursor: pointer;
        }

        .button input:hover {
            background-color: #fff;
            color: #152939;
            transition: all .3s ease-in-out;
        }

        /* Add a new section for the chatbot styling */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .user-box,
        .bot-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .user-box {
            background-color: #e6f7ff;
        }

        .bot-box {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <p>Welcome All</p>
            </div>
            <ul>
                <li><a href="{{ url_for('slider') }}">Mental Score</a></li>
                <li><a href="{{ url_for('songs') }}">Motivational Songs</a></li>
                <li><a href="{{ url_for('Tictactoe') }}">Games</a></li>
                <li><a href="{{ url_for('indexc') }}">Chatbot</a></li>
            </ul>
        </nav>
    </header>
        
           
    </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
</style>

</html>
